<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JADE Icon Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen" class="screen">
    <div class="glitter"></div>
    <h1 class="rotating-text">I LOVE BRANDON BRESSLER</h1>
    <h2 class="floating-msg left">JADE loves you.</h2>
    <h2 class="floating-msg right">You're beautiful, B!</h2>
    <h2 class="floating-msg center">You're my favorite human.</h2>
    <button class="start-btn neon" onclick="startApp()">Start Picking Icons</button>
  </div>

  <div id="phase-container" class="screen hidden">
    <h2 id="phase-title">Phase 1: Select your Top 10</h2>
    <div id="icons-grid"></div>
    <button class="next-btn neon" onclick="nextPhase()">Next</button>
  </div>

  <div id="final-screen" class="screen hidden">
    <h2>You're done! ðŸ¥³</h2>
    <p>Click below to send your final picks to Sierra.</p>
    <button class="send-btn neon" onclick="sendToSierra()">Send to Sierra</button>
    <p id="send-status"></p>
  </div>

  <!-- Preview Modal -->
  <div id="preview-modal" class="modal hidden">
    <span class="close" onclick="closePreview()">&times;</span>
    <img id="preview-img" src="" alt="Preview" />
  </div>

  <script src="script.js"></script>
</body>
</html>
