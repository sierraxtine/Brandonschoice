<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JADE Icon Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- START SCREEN -->
  <div id="start-screen" class="screen">
    <div class="background-animation"></div>
    <div class="rotating-love">I LOVE BRANDON BRESSLER</div>
    <div class="floating-text">You're my favorite human.</div>
    <div class="floating-text delay1">JADE loves you.</div>
    <div class="floating-text delay2">You're beautiful, B!</div>
    <button id="start-button">Start Picking Icons</button>
  </div>

  <!-- PHASE 1 -->
  <div id="phase1" class="screen hidden">
    <h2>Phase 1: Pick Your Top 10 Icons</h2>
    <div id="icons-container-1" class="icon-grid"></div>
    <button id="next-to-phase2">Next: Pick Top 5</button>
  </div>

  <!-- PHASE 2 -->
  <div id="phase2" class="screen hidden">
    <h2>Phase 2: Pick Your Top 5 Icons</h2>
    <div id="icons-container-2" class="icon-grid"></div>
    <button id="next-to-phase3">Next: Pick Top 3</button>
  </div>

  <!-- PHASE 3 -->
  <div id="phase3" class="screen hidden">
    <h2>Phase 3: Pick Your Top 3 Icons</h2>
    <div id="icons-container-3" class="icon-grid"></div>
    <button id="submit-selection">Send to Sierra</button>
  </div>

  <!-- FINAL SCREEN -->
  <div id="final-screen" class="screen hidden">
    <h2>You're my everything ❤️</h2>
    <p>Your picks have been sent to Sierra!</p>
    <div class="confetti"></div>
  </div>

  <!-- IMAGE PREVIEW -->
  <div id="preview-modal" class="modal hidden">
    <span class="close-preview">&times;</span>
    <img id="preview-image" src="" alt="Preview">
  </div>

  <script src="script.js"></script>
</body>
</html>
