<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JADE Icon Picker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="instructions">
    <h1>✨ Welcome to the JADE Icon Picker ✨</h1>
    <p>You'll go through 3 fun phases to vote:</p>
    <ul>
      <li>🔥 Phase 1: Pick your 10 favorite “Hot” icons</li>
      <li>💎 Phase 2: Narrow to 5 “Beautiful” icons</li>
      <li>💖 Phase 3: Select your top 3 “Cute” icons</li>
    </ul>
    <p>At the end, your choice will be sent to Sierra 💌</p>
  </div>

  <button id="startButton">Start Picking Icons</button>

  <script src="script.js"></script>
</body>
</html>
